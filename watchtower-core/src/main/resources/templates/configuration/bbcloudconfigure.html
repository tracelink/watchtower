<div class="form-row">
  <div class="form-group col">
    <label for="workspace">Workspace</label>
    <input type="text" class="form-control" placeholder="Workspace" id="workspace" name="workspace"
           th:value="${entity?.workspace}"/>
  </div>
  <div class="form-group col">
    <label for="user">Username</label>
    <input type="text" class="form-control" placeholder="Username" id="user" name="user"
           th:value="${entity?.user}"/>
  </div>
  <div class="form-group col">
    <label for="auth">Authentication</label>
    <input type="password" class="form-control"
           th:placeholder="${entity==null ? 'Authentication' : 'Hidden For Security'}" id="auth"
           name="auth"/>
  </div>
</div>
<div class="form-row">
  <div class="form-group col-auto">
    <label for="rejectOption" class="col-form-label">Action on Rejection</label>
   	<select class="selectpicker w-100" data-style="rounded border"
	           id="enable" name="rejectOption">
     <option th:each="rejectOpt : ${T(com.tracelink.appsec.watchtower.core.scan.code.scm.api.bb.BBCloudRejectOption).values()}" th:value="${rejectOpt.getName()}" th:text="${rejectOpt.getName()}" 
     th:selected="${entity != null && #strings.equals(rejectOpt.getName(), entity?.rejectOption.getName)}"/>
    </select>
  </div>
</div>
