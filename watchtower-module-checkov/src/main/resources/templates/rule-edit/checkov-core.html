<!-- Card Footer -->
<div class="card-footer">
  <form class="d-inline" action="/rule/edit/checkov" method="POST" th:object="${rule}">
    <div class="form-row mb-2">
      <div class="col-md-2">
        <label for="name">Name</label>
        <input type="text" readonly class="form-control" id="name" th:value="${rule.name}"
               name="name">
      </div>
      <div class="col-sm-3">
        <label for="author">Author</label>
        <input type="text" readonly class="form-control" id="author" th:value="${rule.author}"
               name="author"/>
      </div>
      <div class="col-sm-2">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" name="priority">
          <option th:each="priority : ${priorities}" th:value="${priority}"
                  th:text="${priority.getName()}"
                  th:selected="${priority.getPriority()==rule.priority.getPriority()}"></option>
        </select>
      </div>
      <div class="col-sm-5">
        <label for="externalUrl">External URL</label>
        <input type="text" readonly class="form-control" id="externalUrl"
               th:value="${rule.externalUrl}" name="externalUrl"/>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <label for="message">Description</label>
        <textarea type="text" readonly class="form-control" id="message" th:text="${rule.message}"
               name="message"></textarea>
      </div>
    </div>
    <div class="form-row mb-2">
      <div class="col">
        <label for="message">Definitions</label>
        <table class="table mb-0">
          	<thead class="bg-light">
	          	<tr>
	              <th scope="col" class="border-0">Type</th>
	              <th scope="col" class="border-0">Entity</th>
	              <th scope="col" class="border-0">IaC</th>
	          	</tr>
          	</thead>
          	<tbody>
	          	<th:block th:each="def : ${rule.getDefinitions()}">
	              <tr>
	                  <td>
						<input type="text" readonly class="form-control" id="type" 
							th:value="${def.type}" name="type"/>
			          </td>
	                  <td>
 						<input type="text" readonly class="form-control" id="entity"
			               	th:value="${def.entity}" name="entity"/>
					  </td>
	                  <td>
	                    <input type="text" readonly class="form-control" id="iac"
			               	th:value="${def.iac}" name="iac"/>
					  </td>
	              </tr>
	          	</th:block>
        	</tbody>
      	</table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-warning" type="submit">
          Save Rule Details
        </button>
      </div>
      <input type="hidden" th:name="id" th:value="${rule.id}">
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>
    </div>
  </form>
</div>
<!-- End Card Footer -->
