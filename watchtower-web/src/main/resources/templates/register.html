<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlhead"></head>
<body class="h-100">
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-lg-6">
            <div class="card card-small mb-4" style="margin-top:25%">
                <div class="card-header border-bottom">
                    <div class="align-middle m-auto">
                        <img id="main-logo" class="d-inline-block align-middle mr-1" style="max-width: 50px;"
                             src="images/watchtowerlogo.svg" alt="Watchtower">
                        <span class="align-middle" style="font-size:1.5rem">Watchtower</span>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md">
                                <h6 class="d-block mb-2">Register</h6>
                                <form action="#" th:action="@{/register}" th:object="${userRegistrationForm}"
                                      method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" required="true" th:field="*{username}"
                                                   placeholder="Username" name="username" type="text" autofocus="true"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="true" th:field="*{password}"
                                                   placeholder="Password" name="password" type="password" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="true"
                                                   th:field="*{passwordConfirmation}" placeholder="Confirm Password"
                                                   name="passwordConfirmation" type="password" value=""/>
                                            <label th:text="${pwRequirements}"/>
                                        </div>
                                        <button class="btn btn-lg btn-success btn-block" type="Submit">Register</button>
                                    </fieldset>
                                    <div th:if="${#fields.hasErrors('*')}"
                                         class="alert alert-accent bg-danger alert-dismissible fade show mb-0"
                                         role="alert">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                                            Error
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                                            Error
                                        </div>
                                        <div th:if="${#fields.hasErrors('passwordConfirmation')}"
                                             th:errors="*{passwordConfirmation}">Password Confirmation Error
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md">
                                <h6 class="d-block mb-2">Already Registered?</h6>
                                <a href="/login">
                                    <button class="btn btn-lg btn-primary btn-block" value="Login" type="submit">Login
                                    </button>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
