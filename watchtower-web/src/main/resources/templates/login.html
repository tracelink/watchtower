<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlhead"></head>
<body class="h-100">
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-lg-6">
            <div class="card card-small mb-4" style="margin-top:25%">
                <div class="card-header border-bottom" >
                    <div class="align-middle m-auto">
                        <img id="main-logo" class="d-inline-block align-middle mr-1" style="max-width: 50px;" src="images/watchtowerlogo.svg" alt="Watchtower">
                        <span class="align-middle" style="font-size:1.5rem">Watchtower</span>
                    </div>
                </div>
                <div th:if="${(param.error != null) and (param.error[0] == 'true')}" class="alert alert-accent bg-danger alert-dismissible fade show mb-0" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    Invalid login. Please try again. </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md">
                                <h6 class=" d-block mb-2">Login</h6>
                                <form id="login_form" action="/login"  method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" autofocus="true" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                                <button class="btn btn-lg btn-primary btn-block" form="login_form"  value="Login" type="submit">Login</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md">
                                <h6 class=" d-block mb-2">Not Registered?</h6>
                                <a href="/register">
                                    <button class="btn btn-lg btn-success btn-block" value="Register" type="submit">Register</button>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
